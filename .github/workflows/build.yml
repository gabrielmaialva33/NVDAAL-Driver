name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
  release:
    types: [published]

env:
  PROJECT_TYPE: KEXT

jobs:
  build:
    name: Build
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Build Environment
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo ""
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== SDK ==="
          xcrun --show-sdk-path
          echo ""
          echo "=== Clang ==="
          clang --version

      - name: Build Kext
        run: |
          make clean
          make ARCH=${{ matrix.arch }}

      - name: Validate Kext Structure
        run: make test

      - name: Package Artifacts
        run: |
          mkdir -p artifacts
          VERSION=$(grep -m1 '^\[' CHANGELOG.md | sed 's/.*\[\(.*\)\].*/\1/' || echo "dev")

          # Package kext
          cd Build
          zip -r ../artifacts/NVDAAL-${VERSION}-${{ matrix.arch }}.zip \
            NVDAAL.kext nvdaal-cli libNVDAAL.dylib
          cd ..

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NVDAAL-${{ matrix.arch }}
          path: artifacts/*.zip
          retention-days: 30

  validate:
    name: Validate
    runs-on: macos-14
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download arm64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: NVDAAL-arm64
          path: validate/

      - name: Validate Package
        run: |
          cd validate
          unzip -o *.zip
          echo "=== Kext Info ==="
          plutil -p NVDAAL.kext/Contents/Info.plist | head -20
          echo ""
          echo "=== Binary Architecture ==="
          file NVDAAL.kext/Contents/MacOS/NVDAAL
          echo ""
          echo "=== Library ==="
          file libNVDAAL.dylib
          echo ""
          echo "=== CLI Tool ==="
          file nvdaal-cli

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, validate]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/
          merge-multiple: true

      - name: List Release Files
        run: ls -la release/

      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/*.zip
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
